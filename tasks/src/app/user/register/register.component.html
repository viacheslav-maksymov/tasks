<div>
  <h1>Register</h1>
  <hr>
  <div class="col-md-4">
    <form [formGroup]="registerForm" autocomplete="off" novalidate (ngSubmit)="register(registerForm.value)">
      <div class="form-group" [ngClass]="{'error': registerForm.controls.userName.invalid && registerForm.controls.userName.touched}">
        <label for="userName">Username:</label>
        <input formControlName="userName" id="userName" type="text" class="form-control" placeholder="Username..." />
      </div>
      <div class="form-group" [ngClass]="{'error': registerForm.controls.email.invalid && registerForm.controls.email.touched}">
        <label for="email">Email:</label>
        <input formControlName="email" id="email" type="text" class="form-control" placeholder="Email..." />
      </div>
      <div class="form-group" [ngClass]="{'error': registerForm.controls.password.invalid && registerForm.controls.password.touched}">
        <label for="password">Password:</label>
        <input formControlName="password" id="password" type="password" class="form-control" placeholder="Password..." />
      </div>
      <div class="form-group" [ngClass]="{'error': registerForm.controls.passwordConfirm.invalid && registerForm.controls.passwordConfirm.touched}">
        <label for="passwordConfirm">Confrim password:</label>
        <em *ngIf="!validatePasswords()">Passwords must match</em>
        <input formControlName="passwordConfirm" id="passwordConfirm" type="password" class="form-control" placeholder="Confrim password..." />
      </div>

      <em *ngIf="isRegisterError">Incorrect username or password.</em>
      <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">Register</button>
      <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
