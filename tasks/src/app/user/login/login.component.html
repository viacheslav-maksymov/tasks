<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="login(loginForm.value)">
    <div class="form-group" [ngClass]="{'error': loginForm.controls.userName.invalid && loginForm.controls.userName.touched}">
      <label for="userName">Username:</label>
      <input formControlName="userName" id="userName" type="text" class="form-control" placeholder="Username..." />
    </div>
    <div class="form-group" [ngClass]="{'error': loginForm.controls.password.invalid && loginForm.controls.password.touched}">
      <label for="password">Username:</label>
      <input formControlName="password" id="password" type="password" class="form-control" placeholder="Password..." />
    </div>
        
    <em *ngIf="isLoginError">Incorrect username or password.</em>
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
    <button type="button" (click)="register()" class="btn btn-default" style="margin-left: 20px;">Register</button>
  </form>
</div>
