<div class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" >Tasks</a>
      </div>
  
      <div class="collapse navbar-collapse">
        <ul *ngIf="authService.isLoggedIn()" class="nav navbar-nav">
          <li>
            <a [routerLink]="['/tasks']" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active">All Tasks</a>
          </li>
          <li><a [routerLink]="['/tasks/new']" routerLinkActive="active">Create Task</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" >
              Tasks
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li>
                <a href="">Angular Connect</a>
              </li>
            </ul>
          </li>
        </ul>
        <div class="navbar-header navbar-right">
          <ul class="nav navbar-nav">
            <li>
              <a *ngIf="!authService.isLoggedIn()" [routerLink]="['user/login']">Login</a>
              <a *ngIf="authService.isLoggedIn()" [routerLink]="['user/profile']">Welcome {{userService?.getUser()?.userName}}</a>
            </li>
          </ul>
        </div>
        <form *ngIf="authService.isLoggedIn()" id="searchForm"  class="navbar-form navbar-right"  >
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search tasks" >
          </div>
          <button class="btn btn-default" >
            Search
          </button>
        </form>
      </div>
    </div>
  </div>
